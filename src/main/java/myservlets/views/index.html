<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <script src="jquery.min.js"></script>

    <title>Home page</title>
 <script>
     function createProfile()
     {
         data = $("#registrationForm").serializeArray();
         $.ajax({
             url:         'http://localhost:8080/profile',
             method:      'POST',
             dataType:    'text', //You can also define this as Json
             data:         data,
             success:      function() { /*doSomething();*/ },
             error:        function(error) {/*doSomething();*/}
         });
     }
     function createOffer()
     {
         data = $("#offer").serializeArray();
         $.ajax({
             url:         'http://localhost:8080/seller',
             method:      'POST',
             dataType:    'text', //You can also define this as Json
             data:         data,
             success:      function() { /*doSomething();*/ },
             error:        function(error) {/*doSomething();*/}
         });
     }
 </script>
 </head>
 <body>
 <div id="main">
     <h1>The offers:</h1>
     <p>This field displays your offers and expired day.</p>

 </div>

 <div id="sidebar">
         <h1>Your registration:</h1>
         <p>Please fill the form and upload your offer for the customers. </p>
     <form class="my-form" onsubmit="createProfile()" id="registrationForm">
         <div class="form-group">
             <label>Name:</label>
             <input type="text" name="firstName" /> <br />
         </div>
         <div class="form-group">
             <label>Surname:</label>
             <input type="text" name="lastName" /> <br />
         </div>
         <div class="form-group">
             <label>Phone number:</label>
             <input type="tel" name="phoneNumber"/><br />
         </div>
         <div class="form-group">
             <label>Email:</label>
             <input type="email" name="email" /> <br />
         </div>
         <div class="form-group">
             <input type="submit" value="Register" />
         </div>
     </form>
         <h2>Your offer:</h2>
     <form class="my-form" onsubmit="createOffer()" id="offer">
         <div class="form-group">
             <label>Name of the offer:</label>
             <input type="text" name="nameOfTheOffer" /> <br />
         </div>
         <div class="form-group">
             <label>Description:</label>
             <textarea type="message"></textarea> <br />
         </div>
         <div class="form-group">
             <label>Price:</label>
             <input type="number" name="price"/><br />
         </div>
         <div class="form-group">
             <label>Date:</label>
             <input type="date" name="startDate"/><br />
         </div>
         <div class="form-group">
             <input type="submit" value="Submit">
         </div>
     </form>
 </div>
</body>
</html>
